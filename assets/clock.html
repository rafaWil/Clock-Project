<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">

    <title>Clock</title>
</head>
<body>
    
    <main>

        <div class="clock">

            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>

            <div class="number numbe-1">1</div>
            <div class="number numbe-2">2</div>
            <div class="number numbe-3">3</div>
            <div class="number numbe-4">4</div>
            <div class="number numbe-5">5</div>
            <div class="number numbe-6">6</div>
            <div class="number numbe-7">7</div>
            <div class="number numbe-8">8</div>
            <div class="number numbe-9">9</div>
            <div class="number numbe-10">10</div>
            <div class="number numbe-11">11</div>
            <div class="number numbe-12">12</div>

        </div>

    </main>

    <script src="clock.js"></script>
</body>
</html>
